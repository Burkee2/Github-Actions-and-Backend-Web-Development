name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./https://github.com/Caburke1218/Github-Actions-and-Backend-Web-Development.git

      - name: Run Tests
        run: |
          python tests.py
        working-directory: ./https://github.com/Caburke1218/Github-Actions-and-Backend-Web-Development.git
